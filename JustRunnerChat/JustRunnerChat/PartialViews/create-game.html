<a href="#create-game" id="show-create-game" role="button" class="btn" data-toggle="modal">Create game</a>
<div id="create-game" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-header">
        <h2 id="myModalLabel">Create new game</h2>
    </div>
    <div id="create-game-body" class="modal-body">
        <label for="create-game-name">Name: </label>
        <input type="text" id="create-game-name" name="name" value="" />
        <label for="create-game-password">Password: </label>
        <input type="text" id="create-game-password" name="name" value="" />
    </div>
    <div class="modal-footer">
        <button id="create-game-button" class="btn" data-dismiss="modal">Create game</button>
        <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
    </div>
</div>
